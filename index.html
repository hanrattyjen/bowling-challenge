<!DOCTYPE html>
<html>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <head>
    <title>Bowling Challenge</title>
  </head>
  <body>
    <section>
      <p>
        <h2 id="start-game">Start your game by pressing the button</h2>
        <h4>Turn number: <span id="turn-tally"></h4>
        <h3>Point for that turn: <span id="points"></span></h3>
        <button id="take-turn">Take turn</button>
        <h3 id="strike">STRIKE!!!!</h3>
        <h4 id="score-card"></h4>
        <h2 class="score">You have no more turns. Your score is <span id="final-result"></span></h2>
      </p>
    </section>
    <script src="src/Game.js"></script>
    <script src="src/interface.js"></script>
  </body>
</html>
